<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>кнопки(1)</title>
    <style>
            button{
            border: none;
            margin: 5px;
            padding: 20px 50px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head> 
<body>
    <h1>Нажми на кнопку</h1>
    <button id="button1"></button>
    <button id="button2"></button>
    <button id="button3"></button>
    <style>
        .button1{
            background-color: red;
        }
        .button2{
            background-color: blue;
        }
        .button3{
            background-color: green;
        }
    </style>
</body> 
<script src="/Basirov/1.js"></script>
</html>
